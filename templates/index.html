<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI字幕生成与翻译</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* 白天主题 */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-upload: #f8f9ff;
            --bg-upload-hover: #eef2ff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --text-muted: #a0aec0;
            --border-color: #e2e8f0;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.15);
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --success-color: #48bb78;
            --info-bg: #ebf8ff;
            --info-border: #4299e1;
        }

        [data-theme="dark"] {
            /* 黑夜主题 */
            --bg-primary: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            --bg-secondary: #1a202c;
            --bg-card: #2d3748;
            --bg-upload: #374151;
            --bg-upload-hover: #4b5563;
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.7);
            --accent-primary: #9f7aea;
            --accent-secondary: #b794f4;
            --success-color: #68d391;
            --info-bg: #2c5282;
            --info-border: #4299e1;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .hero-section {
            background: var(--bg-primary);
            padding: 60px 0 40px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }

        .hero-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 12px 24px;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--accent-primary);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--accent-primary);
        }

        .upload-area {
            border: 3px dashed var(--accent-primary);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-upload);
        }

        .upload-area:hover {
            background: var(--bg-upload-hover);
            border-color: var(--accent-secondary);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            background: var(--accent-primary);
            border-color: var(--accent-secondary);
            transform: scale(1.05);
        }

        .upload-area.dragover * {
            color: white !important;
        }

        .upload-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .progress-step {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .progress-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step::after {
            content: '';
            position: absolute;
            top: 25px;
            left: 50%;
            width: 100%;
            height: 3px;
            background: var(--border-color);
            z-index: -1;
        }

        .step:last-child::after {
            display: none;
        }

        .step.completed::after {
            background: var(--success-color);
        }

        .step-number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 3px solid var(--border-color);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .step.active .step-number {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-color: var(--accent-primary);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transform: scale(1.1);
        }

        .step.completed .step-number {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .step-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .step.active .step-label {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .btn {
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }

        .form-select,
        .form-control {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .form-select option {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .form-check-input {
            border: 2px solid var(--border-color);
            width: 1.5rem;
            height: 1.5rem;
        }

        .form-check-input:checked {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .form-check-label {
            color: var(--text-secondary);
            margin-left: 8px;
        }

        .subtitle-preview {
            background: var(--bg-upload);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
        }

        .subtitle-preview::-webkit-scrollbar {
            width: 8px;
        }

        .subtitle-preview::-webkit-scrollbar-track {
            background: var(--bg-card);
            border-radius: 10px;
        }

        .subtitle-preview::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .subtitle-item {
            padding: 12px;
            margin-bottom: 12px;
            border-left: 3px solid var(--accent-primary);
            background: var(--bg-card);
            border-radius: 8px;
        }

        .subtitle-time {
            color: var(--accent-primary);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .subtitle-text {
            color: var(--text-primary);
            margin-top: 5px;
        }

        .processing-info {
            background: var(--info-bg);
            border-left: 4px solid var(--info-border);
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            color: var(--text-primary);
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 16px 20px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: var(--info-bg);
            color: var(--text-primary);
        }

        .progress {
            height: 8px;
            border-radius: 10px;
            background: var(--border-color);
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 1.8rem;
            }

            .theme-toggle {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .step-indicator {
                padding: 0 10px;
            }

            .step-number {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .step-label {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon" id="theme-icon"></i>
        <span id="theme-text">夜间模式</span>
    </div>

    <!-- 头部区域 -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="hero-title">
                <i class="fas fa-closed-captioning"></i> AI字幕生成与翻译
            </h1>
            <p class="hero-subtitle">使用深度学习技术自动生成和翻译字幕 • 支持99种语言 • GPU加速处理</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- 步骤指示器 -->
                <div class="step-indicator">
                    <div class="step active" id="step1">
                        <div class="step-number">1</div>
                        <div class="step-label">上传文件</div>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-number">2</div>
                        <div class="step-label">音频转录</div>
                    </div>
                    <div class="step" id="step3">
                        <div class="step-number">3</div>
                        <div class="step-label">字幕翻译</div>
                    </div>
                    <div class="step" id="step4">
                        <div class="step-number">4</div>
                        <div class="step-label">完成下载</div>
                    </div>
                </div>

                <!-- 上传区域 -->
                <div class="progress-step active" id="upload-step">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-file-upload"></i> 上传音频/视频文件</h5>
                            <div class="upload-area" id="upload-area">
                                <div class="upload-icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </div>
                                <h5 style="color: var(--text-primary); margin-bottom: 10px;">拖拽文件到此处或点击上传</h5>
                                <p class="text-muted">支持 MP4, MP3, WAV, M4A, FLAC, AAC 等格式 • 最大 500MB</p>
                                <input type="file" id="file-input"
                                    accept=".mp4,.mp3,.wav,.m4a,.flac,.aac,.avi,.mov,.mkv,.webm" style="display: none;">
                            </div>
                            <div id="file-info" class="mt-3" style="display: none;">
                                <div class="alert alert-info">
                                    <strong>已选择文件:</strong> <span id="selected-file"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 转录设置 -->
                <div class="progress-step" id="transcribe-step">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-microphone"></i> 音频转录设置</h5>
                            <div class="language-select">
                                <label for="source-language">音频语言:</label>
                                <select class="form-select" id="source-language">
                                    <option value="auto">自动检测</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" id="start-transcription">
                                <i class="fas fa-microphone"></i> 开始转录
                            </button>
                            <div id="transcription-progress" class="mt-3" style="display: none;">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                                        style="width: 100%"></div>
                                </div>
                                <p class="text-center mt-2">正在转录音频，请稍候...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 翻译设置 -->
                <div class="progress-step" id="translate-step">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-language"></i> 字幕翻译设置</h5>
                            <div class="language-select">
                                <label for="target-language">目标语言:</label>
                                <select class="form-select" id="target-language">
                                    <option value="zh-cn">中文（简体）</option>
                                    <option value="en">英语</option>
                                    <option value="ja">日语</option>
                                    <option value="ko">韩语</option>
                                </select>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="skip-translation">
                                <label class="form-check-label" for="skip-translation">
                                    跳过翻译（保持原文）
                                </label>
                            </div>
                            <button class="btn btn-primary" id="start-translation">
                                <i class="fas fa-language"></i> 开始翻译
                            </button>
                            <div id="translation-progress" class="mt-3" style="display: none;">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                                        style="width: 100%"></div>
                                </div>
                                <p class="text-center mt-2">正在翻译字幕，请稍候...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 完成下载 -->
                <div class="progress-step" id="download-step">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-check-circle"></i> 字幕预览与下载</h5>
                            <div class="processing-info">
                                <strong><i class="fas fa-info-circle"></i> 处理完成！</strong>
                                <p class="mb-0">字幕已成功生成，您可以预览并下载。</p>
                            </div>
                            <div class="mb-3">
                                <label>字幕预览:</label>
                                <div id="subtitle-preview" class="subtitle-preview"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <select class="form-select mb-2" id="subtitle-format">
                                        <option value="srt">SRT格式</option>
                                        <option value="vtt">WebVTT格式</option>
                                        <option value="json">JSON格式</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-success w-100" id="download-subtitle">
                                        <i class="fas fa-download"></i> 下载字幕
                                    </button>
                                </div>
                            </div>
                            <button class="btn btn-secondary mt-2" id="process-another">
                                <i class="fas fa-plus"></i> 处理另一个文件
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app_debug.js') }}"></script>
</body>

</html>
